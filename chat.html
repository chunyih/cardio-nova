<html>
<head>
    <title>APP Demo</title>

    <!-- Bootstrap -->

<body>
    <!-- Title -->
    <div class="row titleWrapper">
        <div class="small-8 columns title"><div class="brandLogo"></div></div>
        <div class="small-4 columns chat"><span class="glyphicon glyphicon-comment chatIcon"></span></div>
    </div>

    <!-- Profile Area 1-->
    <div class="row profileArea">
        <div class="small-3 columns profilePic profilePic1"></div>
        <div class="small-7 columns profileTitle">Grandson</div>
    </div>
    <!-- Message Area 1-->
    <div class="row chatArea">
        <div class="columns"><textarea id="msg1" placeholder="Enter message here..">Hi grandma, we're coming this weekend. See you then! :)</textarea></div>
    </div>
    
    <!-- Profile Area 2-->
    <div class="row profileArea">
        <div class="small-3 columns profilePic profilePic2"></div>
        <div class="small-7 columns profileTitle">Health Instructor</div>
    </div>
    <!-- Message Area 2-->
    <div class="row chatArea">
        <div class="columns"><textarea id="msg2" placeholder="Enter message here..">I see you take medicine regularly. good gob! </textarea></div>
    </div>

    <!-- Profile Area 3-->
    <div class="row profileArea">
        <div class="small-3 columns profilePic profilePic3"></div>
        <div class="small-7 columns profileTitle">Son</div>
    </div>
    <!-- Message Area 3-->
    <div class="row chatArea">
        <div class="columns"><textarea id="msg3" placeholder="Enter message here..">We're coming for dinner this weekend. I'll bring some good food. </textarea></div>
    </div>

    <!-- Profile Area 4-->
    <div class="row profileArea">
        <div class="small-3 columns profilePic profilePic4"></div>
        <div class="small-7 columns profileTitle">Physician</div>
    </div>
    <!-- Message Area 4-->
    <div class="row chatArea">
        <div class="columns"><textarea id="msg4" placeholder="Enter message here..">Next appointment is 10/29. See you next Tuesday.</textarea></div>
    </div>
